<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>

<body>

    <div class="container text-center" id="form">
        <h1 class="mb-4 fw-bold">Todo App</h1>
        <div class="input-group d-flex gap-2 mb-3">
            <input type="text" class="form-control" id="todoinput" placeholder="Add your new todo">
            <button class="btn btn-add" onclick="addData()">+</button>
            <button class="btn btn-add" onclick="updateData()">update</button>
        </div>
        <div id="container">
            <ul class="list-group" id="todolist"></ul>
        </div>
        <p>you have <span id="pendingCount" class="text-black fw-bold">0</span> pending task</p>
        <p>you have <span id="completedCount" class="text-success fw-bold">0</span> completed task</p>
        <button type="submit" class="btn btn-clear" onclick="clearAllData()">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
